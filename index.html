<!doctype html>
<html>
<title>New Tab</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.1.3/assets/css/emojione.min.css">
<link rel="stylesheet" href="css/basscss.min.css">
<style>
  body, input, textarea, button {
    font: 16px/1.5 sans-serif;
    color: #333;
  }
  a {
    color: inherit;
  }
  input, textarea, button {
    font-size: 100%;
  }
  input, button {
    padding: 0 0.5em;
  }
  textarea {
    padding: 0.5em;
  }
  input, textarea {
    border: 1px solid #ccc;
    background-color: white;
  }
  button {
    border: 0;
    cursor: pointer;
    background-color: transparent;
    opacity: 0.2;
    transition: opacity ease-in-out 0.2s;
  }
  button:hover {
    opacity: 1;
  }
  button span {
    font-size: .8em;
    text-transform: uppercase;
  }
  input:focus,
  textarea:focus,
  button:focus {
    outline: none;
  }
  .input-lg {
    line-height: 3;
  }
  .input-md {
    line-height: 2.25;
  }
  .input-sm {
    line-height: 1.5;
  }
  .icon-lg {
    height: 3em;
  }
  .icon-md {
    height: 2.25em;
  }
  .icon-sm {
    height: 1.5em;
  }
  .markdown h1,
  .markdown h2,
  .markdown h3,
  .markdown h4,
  .markdown h5 {
    font-size: 100%;
  }
  .markdown ul {
    margin: 0;
    padding-left: 2em;
  }
</style>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/emojione/2.1.3/lib/js/emojione.min.js"></script>
<script src="bundle.js"></script>
